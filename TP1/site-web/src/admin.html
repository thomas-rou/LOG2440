<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="./assets/img/favico.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,600&family=Roboto:ital,wght@0,400;0,500;1,300;1,400;1,500&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css" />
  <title>PolyPlay</title>
</head>

<body>
  <header>
    <!-- Logo and Navigation Links -->
    <td style="display: flex; align-items: center;">
      <nav id="nav-bar">
        <ul class="nav-links" style="list-style: none; padding: 0; margin: 0; display: flex;">
          <li><a href="./index.html" style="text-decoration: none; color: white;"><img src="./assets/img/logo-polyflix.png" alt="Logo Polyflix" style="width: 80px; height: auto;" /></a></li>
          <li><a href="./admin.html" style="text-decoration: none; color: red;">Admin</a></li>
          <li><a href="./about.html" style="text-decoration: none; color: white;">À propos</a></li>
        </ul>
      </nav>
    </td>
    <!-- Search Bar -->
    <td style="text-align: right;">
      <!-- Wrap the search form in a <nav> element for the fourth test -->
      <nav id="nav-search">
        <form id="search-form"> <!-- Added form element with id -->
          <div class="search-bar">
            <input type="text" id="search-input" placeholder="Recherche de films" />
              <button type="search-button" style="background-color: black;"><i class="fa-solid"></i></button>
          </div>
        </form>
      </nav>
    </td>
  </header>

  <main>
    <div class="conteneur">
    <div>
    <form id="movie-form" enctype="multipart/form-data">
      <fieldset>
      <legend>Informations générales</legend>
      <!-- Titre -->
      <label for="name">Nom du film: </label>
      <input type="text" id="name" name="name" required pattern="[^ ]+">
      <br><br>

      <!-- Description -->
      <label for="description">Description: </label>
      <input id="description" name="description" required>
      <br><br>

      <!-- Affiche -->
      <label for="image">Image: </label>
      <input type="file" id="image" name="image" accept="image/*" required>
      <br><br>

      <!-- Film -->
      <label for="video">Vidéo: </label>
      <input type="file" id="video" name="video" accept="video/*" required>
      <br><br>

      <!-- Durée -->
      <label for="duration">Durée (minutes): </label>
      <input type="number" id="duration" name="duration" min="1" required>
      <br><br>

      <!-- Date -->
      <label for="release-date">Date de sortie: </label>
      <input type="date" id="release-date" name="release-date" required>
      <br><br>

      <!-- Liste Acteurs.rices -->
      <div>
        <label for="actor-input">Act.eurs.rices: </label>
        <input list="actors-datalist" id="actor-input" type="select" required>
        <button class="fa fa-plus" id="add-cast-button"></button>
      </div>
      <datalist id="actors-datalist">
        <option value="Margerite Montaigne">
        <option value="Chantale Tremblay">
        <option value="Véronique Bélanger">
      </datalist>
      <br>
    </fieldset>
  </div>

    <!-- Image de prévisualisation -->
    <div>
      <img class="movie-poster" id="img-preview" alt="image par défaut pour la prévisualisation" src="./assets/img/piano.jpg">
    </div>
    <div class="ligne-conteneur">
      <!-- Ajout du film -->
      <div class="submit">
        <input type="submit" value="Ajouter le film">
      </div>
    </div>
  </form>
  </div>
  </main>

  <footer>
    <span id="student-1">Rouleau, Thomas matricule #2221053</span>
    <span id="student-2">Trahan, Francis matricule #2209296</span>
  </footer>
</body>

</html>
